trigger:
- main

name: Deploy Bicep files

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'sp-ado'
  resourceGroupName: 'rg-ado-created'
  location: 'westeurope'
  templateFile: 'main.bicep'
pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2
  name: 'InstallBicep'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az bicep install
      bicepVersion=`az bicep version -o tsv`
      echo Custom Echo : $bicepVersion
      echo "##vso[task.setvariable variable=bicepVersion;]$bicepVersion"
- task: AzureCLI@2
  name: 'CheckVariable'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      echo $bicepVersion