trigger:
- main

name: Deploy Bicep files

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'sp-ado'
  resourceGroupName: 'rg-ado-created'
  location: 'westeurope'
  templateFile: 'main.bicep'
pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2
  name: 'InstallBicep'
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      start-process az --version
      az bicep install
      echo "##vso[task.setvariable variable=version;]$(az bicep version --output tsv)"