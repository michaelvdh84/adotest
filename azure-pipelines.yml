trigger:
- main

name: Deploy Bicep files

variables:
  vmImageName: 'windows-latest'

pool:
  vmImage: $(vmImageName)

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: | 
      Write-Host "Check Username"

      $usr = $env:USERNAME
      Write-host $usr
      Get-module -listavailable